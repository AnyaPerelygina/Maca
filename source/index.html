<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="«Маса» — совместный образовательный проект правительства Израиля и Еврейского агентства Сохнут.">
    <link rel="icon" href="./favicon.ico">
    <link rel="icon" href="./favicon/icon.svg" type="image/svg+xml">
    <link rel="apple-touch-icon" href="./favicon/apple.png">
    <link rel="manifest" href="./manifest.webmanifest">
    <link rel="preload" href="./fonts/manrope-light.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/manrope-regular.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <link rel="preload" href="./fonts/manrope-medium.woff2" type="font/woff2" as="font" crossorigin="anonymous">
    <title>Masa</title>
    <link rel="stylesheet" href="css/style.min.css">
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header__container">
          <a class="header__logo" href="index.html">
            <picture>
              <source media="(min-width: 1200px)" srcset="img/svg/logotype.svg">
              <source media="(max-width: 1199px)" srcset="img/svg/logotype.svg">
              <img src="img/svg/logotype.svg" width="28" height="28" alt="Логотип проекта Masa.">
            </picture>
          </a>
          <button class="header__toggle toggle" type="button" aria-label="Отображение меню.">
            <span>Меню</span>
            <svg class="toggle__opened" width="20" height="20" aria-hidden="true" focusable="false">
              <use href="img/sprite.svg#menu"></use>
            </svg>
            <svg class="toggle__closed" width="20" height="20" aria-hidden="true" focusable="false">
              <use href="img/sprite.svg#cross"></use>
            </svg>
          </button>
          <nav class="header__nav nav">
            <ul class="nav__list" data-accordion="parent">
              <li class="nav__item">
                <a class="nav__link" href="#about">О&nbsp;проекте</a>
              </li>
              <li class="nav__item" data-accordion="element">
                <a class="nav__link nav__link--button" href="#programs" data-accordion="button">Программы
                  <svg class="nav__icon" width="12" height="12" aria-hidden="true" focusable="false">
                    <use href="./img/sprite.svg#arrow-down"></use>
                  </svg>
                </a>
                <ul class="nav__subnav subnav" data-accordion="content">
                  <li class="subnav__item">
                    <a class="subnav__link subnav__link--current" href="#">Стажировки</a>
                  </li>
                  <li class="subnav__item">
                    <a class="subnav__link" href="#">Волонтёрство</a>
                  </li>
                  <li class="subnav__item">
                    <a class="subnav__link" href="#">Учёба</a>
                  </li>
                  <li class="subnav__item">
                    <a class="subnav__link" href="#">Религия</a>
                  </li>
                </ul>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#instruction">Как поехать</a>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#reviews">Отзывы</a>
              </li>
              <li class="nav__item" data-accordion="element">
                <a class="nav__link nav__link--button" href="#news" data-accordion="button">Новости
                  <svg class="nav__icon" width="12" height="12" aria-hidden="true" focusable="false">
                    <use href="./img/sprite.svg#arrow-down"></use>
                  </svg>
                </a>
                <ul class="nav__subnav subnav" data-accordion="content">
                  <li class="subnav__item">
                    <a class="subnav__link subnav__link--current" href="#">Анонсы компании</a>
                  </li>
                  <li class="subnav__item">
                    <a class="subnav__link" href="#">Интервью</a>
                  </li>
                  <li class="subnav__item">
                    <a class="subnav__link" href="#">Блог</a>
                  </li>
                </ul>
              </li>
              <li class="nav__item">
                <a class="nav__link" href="#contacts">Контакты</a>
              </li>
            </ul>
          </nav>
        </div>
      </header>
      <main>
        <h1 class="visually-hidden">Образовательный проект в Израиле: «Маса».</h1>
      </main>
      <footer>
      </footer>
    </div>

    <script src="js/vendor.min.js"></script>
    <script src="js/main.min.js"></script>
  </body>
</html>
